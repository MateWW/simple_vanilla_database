<!DOCTYPE html>
<html>
<head>
	<title>DataBase</title>
	<meta charset="utf-8">
	 <link rel="stylesheet" type="text/css" href="style.css">
	 <link rel="stylesheet" type="text/css" href="table_style.css">
	 <link rel="stylesheet" type="text/css" href="hamburger.css">
	 <script type="text/javascript" src="Database.js"></script>
	 <script src="https://use.fontawesome.com/0529ad6020.js"></script>
	 <script  src="https://code.jquery.com/jquery-3.2.0.min.js"
  integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
  crossorigin="anonymous"></script>
  	<script type="text/javascript" src="newScript.js"></script>
	<!-- <script type="text/javascript" src="script.js"></script> -->
	

</head>
<body>
	<nav class="head-hb">
		<div class="hamburger-menu">
 			<div class="bar"></div>
 		</div>
 		<div class="line"></div>
 		<p>Database</p>
	</nav>
	<nav id="table_select" class="hidden">
		<section>
			<h3>Choose table</h3>
			<ul>
				<a href="#test1"><li>Test 1</li></a>
				<a href="#test2"><li>Test 2</li></a>
				<a href="#test3"><li>Test 2</li></a>
			</ul>
			<button class="fa fa-plus"></button>
		</section>
	</nav>
	
	<section class="data_container">
		<div class="tbl-header">
		<table cellpadding="0" cellspacing="0" border="0">
		  <thead>
		    <tr>
		      <th>Code</th>
		      <th>Company</th>
		      <th>Price</th>
		      <th>Change</th>
		      <th>Change %</th>
		    </tr>
		  </thead>
		</table>
		</div>
		<div class="tbl-content">
		<table cellpadding="0" cellspacing="0" border="0">
		  <tbody>
		    <tr>
		      <td>AAC</td>
		      <td>AUSTRALIAN COMPANY </td>
		      <td>$1.38</td>
		      <td>+2.01</td>
		      <td>-0.36%</td>
		    </tr>
		    <tr>
		      <td>AAD</td>
		      <td>AUSENCO</td>
		      <td>$2.38</td>
		      <td>-0.01</td>
		      <td>-1.36%</td>
		    </tr>
		   </tbody>
		</table>
		</div>
	</section>
<form>
	<section class="data_container" id="data_createDB" style="display: none">
		
			<table class="table">
				<tr>
					<td>Table Name:</td>
					<td><input type="text" required/></td>
				</tr>
				<tr>
					<th colspan="2" style="text-align: center;">Column Name</th>
				</tr>
				<tr>
					<td colspan="2" ><input class="form-control" type="text" required></td>
				</tr>
				<tr>
					<td colspan="2" ><input class="form-control" type="text" ></td>
				</tr>
				<tr>
					<td colspan="2" id="addNew">Add next column..</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-primary">Add Table</button></td>
				</tr>
			</table>
	</section>
</form>

	<section id="Chose_DB">
		<div>
			<h1> Choose a database</h1>
			<hr>
			<ul>
				<li> Database 1</li>
				<li> Database 2</li>
				<li> Database 3</li>
			</ul>
		</div>
	</section>
	<section class="alert">
		
	</section>
</body>
</html>
